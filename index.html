<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Feature Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box supervisor">
        <h3>Supervisor</h3>
        <p>Monitors activity to identify project roadblocks</p>
        <div class="icon">
          <img src="assets/eye.svg" alt="supervisorIcon" />
        </div>
      </div>

      <div class="box karma">
        <h3>Kaarma</h3>
        <p>Regularly evaluates our talent to ensure quality</p>
        <div class="icon">
          <img src="assets/lamp.svg" alt="supervisorIcon" />
        </div>
      </div>

      <div class="box calculator">
        <h3>Calculator</h3>
        <p>Uses data from past projects to provide better delivery estimates</p>
        <div class="icon">
          <img src="assets/calculator.svg" alt="supervisorIcon" />
        </div>
      </div>

      <div class="box house">
        <h3>Team Builder</h3>
        <p>
          Scans our talent network to create the optimal team for your project
        </p>
        <div class="icon">
          <img src="assets/house.svg" alt="supervisorIcon" />
        </div>
      </div>
    </div>
  </body>
</html>
